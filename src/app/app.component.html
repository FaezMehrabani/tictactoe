<div class="container">

  <div class="row">
  
      <div class="col-md-8">
       
          <div class="game-area">
            	<mat-grid-list class="tick-tack-grid" cols="3">
                  <mat-grid-tile *ngFor="let block of gameService.blocks; let i = index; trackBy: trackByFn"
                   (click)="playerClick(i)">
                   <i [class]="block.symbol == 'done' ? 'fa fa-times fa-4x text-success' : (block.symbol != '' ? 'fa fa-circle-thin fa-4x text-danger'  : '' )">
                    </i>
                  </mat-grid-tile>
              </mat-grid-list>  
          </div>
      </div>
  
      <div class="col-md-4">
          <h2>Score:</h2>
          <table class="table table-bordered">
              <tbody>
                  <tr>
                      <td>You:</td>
                      <td>{{ gameService.players[0].score }}</td>
                  </tr>
  
                  <tr>
                      <td>Computer:</td>
                      <td>{{ gameService.players[1].score }}</td>
                  </tr>
  
                  <tr>
                      <td>Draw:</td>
                      <td>{{ gameService.draw }}</td>
                  </tr>
  
              </tbody>
          </table>
          <div class="d-flex justify-content-between">
          <a class="pull-right text-right" class="btn btn-danger" (click)="resetGame($event)" href="#">Reset Game</a>
          <a class="pull-right text-right" class="btn btn-success" (click)="newGame($event)" href="#">New Game</a>
        </div>
      </div>
  </div> 
  </div>
